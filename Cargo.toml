[package]
name = "novusk"
version = "1.0.0"
authors = ["NathanMcMillan54 <nathanmcmillan54@gmail.com>"]
edition = "2018"

[workspace]
members = [
    "arch/",
    "drivers/",
    "include/",
    "lib/",
    "os/",
]

[dependencies]
arch = { path = "arch/" }
drivers = { path = "drivers/" }
include = { path = "include/" }
novusk_lib = { path = "lib/" }
os = { path = "os/" }
bootloader = "0.9.11"
pc-keyboard = "0.5.1"

[build-dependencies]
serde_json = "1.0.61"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
