[package]
name = "arm"
version = "0.1.0"
edition = "2018"
description = "arm32 support"

[dependencies]
alloc-cortex-m = "0.4.1"
cortex-m-rt-macros = "0.7.0"
cortex-m-rt = "0.7.0"
cortex-m-semihosting = "0.3.7"
init = { path = "../../init/" }
irq = "0.2.3"
kinfo = { path = "../../kernel/kinfo/" }
lazy_static = "1.4.0"
libbmu = { path = "../../lib/libbmu/" }
nostd_async = "0.3.1"
novuskinc = { path = "../../include/novusk/" }
nrfd = { path = "../../drivers/firmware/arm/nrfd/" }
printk = { path = "../../kernel/printk/" }
spin = { version = "0.9.2", features = ["spin_mutex"] }
stellarisd = { path = "../../drivers/firmware/arm/stellarisd/" }
time = { path = "../../kernel/time/" }

[features]
nrf52840 = []
stellaris_6965 = []
