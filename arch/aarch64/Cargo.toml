[package]
name = "aarch64"
version = "0.1.0"
authors = ["Nathan McMillan <nathanmcmillan54@gmail.com>"]
edition = "2018"

[workspace]
members = [
    "rpi3/",
]

[dependencies]
arm = { path = "../arm/" }
uefi = "0.8.0"
uefi-macros = "0.3.3"
uefi_kd = { path = "../../drivers/uefi_kd/" }
# Boards
rpi3 = { path = "rpi3/" }
# Feature
register = { version = "1.x.x", optional = true }

# Board
[features]
default = []
board_virt = ["register"]
board_rpi3 = ["register"]
